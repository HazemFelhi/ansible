---
- hosts: all
  become: true
  tasks:

  - name : install updates (fedora)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "fedora"

  - name : install updates (Ubuntu)
    tags: always
    ansible.builtin.apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: web_servers
  become: true
  tasks:

  - name: Install Apache >= 2.4
    tags: apache, webserver
    ansible.builtin.package:
      name: httpd >= 2.4
      state: present
    when: ansible_pkg_mgr == 'dnf'

- hosts: db_servers
  become: true
  tasks:

  - name: install MariaDB package (fedora)
    tags: mariadb, fedora
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "fedora"

  - name: install MariaDB package (Ubuntu)
    tags: mariadb, ubuntu
    ansible.builtin.package:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"